<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project MASS</title>
    <style>
        @font-face {
            font-family: 'Project';
            src: url("/fonts/Soul-Sister.ttf");
        }
        * {
            box-sizing: border-box;
            margin: 0;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero__nav {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
        }
        .hero__content__list {
            font-family: 'Helvetica', Arial, sans-serif;
            font-size: 1.25rem;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            gap: 1.5rem;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero__content__item {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .hero__content__item:hover svg {
            opacity: 1;
        }
        .hero__content__item svg {
            opacity: 1;
            height: 20px;
            display: block;
        }
        .hero__content__item__text {
            position: static;
            text-align: center;
            bottom: 0;
            left: 0;
            right: 0;
            padding-bottom: 2rem;
            opacity: 1;
            display: block;
            line-height: 1.5;
        }
        @media screen and (min-width: 48em) {
            .hero__content__list {
                display: flex;
                flex-direction: row;
            }
            .hero__content__item svg {
                opacity: 0.25;
            }
            .hero__content__item__text {
                position: absolute;
                opacity: 0;
            }
        }
        .hero__content__item__text.active {
            opacity: 1;
        }
        .logo {
            width: 30px;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        // Get all hoverable divs
        const hoverableDivs = document.querySelectorAll('.hero__content__item');

        hoverableDivs.forEach(hoverDiv => {
            hoverDiv.addEventListener('mouseover', function() {
                // Get the id of the hovered div
                const hoverId = hoverDiv.getAttribute('id');
                // Find the target div with the matching data-id
                const targetDiv = document.querySelector(`[data-id="${hoverId}"]`);
                if (targetDiv) {
                    targetDiv.classList.add('active');
                }
            });

            hoverDiv.addEventListener('mouseout', function() {
                // Get the id of the hovered div
                const hoverId = hoverDiv.getAttribute('id');
                // Find the target div with the matching data-id
                const targetDiv = document.querySelector(`[data-id="${hoverId}"]`);
                if (targetDiv) {
                    targetDiv.classList.remove('active');
                }
            });
        });
    });
    </script>
